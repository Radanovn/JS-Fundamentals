<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tags Cardio - Forms</title>
</head>

<body>
    <form action="#">
        <fieldset>
            <legend>Customer Details</legend>

            <p>
                <label for='First-name'>First Name</label>
                <input type='text' name='first-name' id='first-name' placeholder="Nikolay" autofocus>
            </p>
            <p>
                <label for='Last-name'>Last Name </label>
                <input type="text" name='last-name' id='last-name' placeholder="Radanov">
            </p>

            <label for='male'>Male</label>
            <input type="radio" name="sex" id="male">
            <label for='female'>Female</label>
            <input type='radio' name="sex" id="female">
            <label for='other'>Other</label>
            <input type="radio" name="sex" id="other">


            <p>
                Preferred contact method:
                <input type="radio" name="contact-method" id="mail" checked>
                <label for="email">Email</label>
                <input type="radio" name="contact-method" id="phone">
                <label for="phone">Phone</label>
            </p>
            <p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" placeholder="your@email.com">
                </p>
                <p>
                    <label for="phone">Phone</label>
                    <input type="tel" placeholder="+35988231388">
                </p>
            </p>

            <label for="town">Town</label>

            <select name="town" id="town">
                <option value="Varna">Varna</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgas</option>
                <option value="Sofia">Sofia</option>
            </select>

            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" min='18' max='70'>
            </p>
            

            <p>
                Programming language
                <select>

                    <option value="#"></option>
                    <option value="#">Php</option>
                    <option value="#">Java</option>
                    <option value="#">Python</option>
                    <option value="#">JavaScript</option>
                    <option value="#">Ruby</option>
                    <option value="#">Other</option>

                </select>

            </p>
            
            <p>
                <textarea name="moreinfo" id="moreinfo" placeholder="More information..."></textarea>
            </p>
            
            <p>
                <input type="checkbox" name="tnc" id="tnc"><label for="tnc">I agree the Terms and Conditions Send</label>
             </p>
            
            <p>
                <input type="submit" value="send">
                <input type="reset" value="reset">
            </p>
            

        </fieldset>
    </form>
</body>

</html>
